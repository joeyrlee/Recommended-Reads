<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Production Script For: Vue JS -->

  	integrity="sha256-cWZZjnj99rynB+b8FaNGUivxc1kJSRa8ZM/E77cDq0I="
  	crossorigin="anonymous">
  </script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script> Development script -->

  <!-- Production Script For: Axios -->
  <script
  	src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"
  	integrity="sha256-ayEUoFCu1J9KJCN9TR9De3XKEMb8hiPq4jwFWMU6fiE="
  	crossorigin="anonymous">
  </script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script> Development script -->

  <!-- Production Script For: jQuery -->
  <script
  	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous">
  </script>
  <!-- <script src="//code.jquery.com/jquery-1.12.4.js"></script> Development script -->

  <!-- Production Script For: jQuery UI -->
  <script
  	src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
  	integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM="
  	crossorigin="anonymous">
  </script>
  <!-- <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script> Development Script -->

  <!-- Production Script For: jQuery UI CSS -->
  <link
  	rel="stylesheet"
  	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
  	integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik="
  	crossorigin="anonymous"
  />
  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> Development script -->
  
  <title>The New York Times Capsule</title>
</head>
<body>
  <div id="vue">
  </div>

	<!-- Implement the jQuery UI datepicker on dom load -->
	<script>
		$(function() {
		  $("#datepicker").datepicker({minDate: new Date(2008, 05, 08), maxDate: new Date()});
		});

		// Save the newly chosen date
		$(function() {
		  $('#datepicker').change(function(e) {
		    vue.$data.date = e.target.value;
		  })
		});
	</script>
  <script src="./bundle.js"></script>
</body>
</html>
